<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
        

    <title>Clock!</title>
</head>

<body class="bg-dark">
    <main
        class="container-fluid container-sm container-md container d-flex flex-column align-items-center justify-content-center vh-100 vw-100">

        <!-- Modal -->
        <div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title fs-5" id="exampleModalLabel">Upload</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <!-- <label for="message-text" class="col-form-label">Local para salvar Json:</label> -->
                                <input type="file" accept=".json" class="btn btn-outline-primary form-control">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="upload">Upload</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Fim modal -->
        <section id="sectionOne">
            <h1 class="text-white fw-light mb-3">Você tem os dados do relógio?</h1>
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-primary" type="button" id="abrirDados" data-bs-toggle="modal"
                    data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Sim</button>
                <button type="button" class="btn btn-primary" id="btnNot">Não</button>
            </div>
        </section>
        <section id="sectionClock" style="display: none;" class="container text-center w-50">
            <h1 class="fw-lighter text-white fs-4">100 Days of Code</h1>
            <div class="my-2 clock fw-lighter border border-0 rounded-pill bg-info fw-bold text-center fs-1 p-2"
                id="relogio"></div>
            <div class="form-floating my-4" id="floatingLog">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                <label for="floatingTextarea">Registre uma mensagem para começar <span style="color: red;">*</span></label>
            </div>
            <button type="button" class="btn btn-outline-success" id="comecarAgora" data-bs-toggle="tooltip" data-bs-placement="top"
                data-bs-custom-class="custom-tooltip" data-bs-title="This top tooltip is themed via CSS variables.">Começar
                Agora</button>
        </section>
        <section id="sectionList" class="my-4" style="display: none;">
            <table class="table table-dark table-striped fw-lighter">
                <thead>
                    <tr>
                        <th scope="col">Dia</th>
                        <th scope="col">Log</th>
                        <th scope="col">Data</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="tableList"></tbody>
            </table>
            <!-- barra de progresso -->
            <div class="progress" id="barraProgresso">
                <a href="http://" ></a>
                
            </div>
        </section>
        <section>
            <form id="formulario" method="post" enctype="multipart/form-data">
                <input type="text" name="campo1" value="hello" />
                <input type="text" name="campo2" value="world" />
                <input name="arquivo" type="file" />
                <button>Enviar</button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
    <script src="./relogio.js"></script>
    <script src="./barraDeProgresso.js"></script>
    <script src="./uploadArquivo.js"></script>
</body>

</html>
