<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <title>Clock!</title>
</head>

<body class="bg-dark">
    <main class="container-fluid container-sm container-md container d-flex flex-column align-items-center justify-content-center vh-100 vw-100">
        <div class="my-2 alert alert-info w-75 text-center" role="alert" id="alert-info"></div>
        <div class="my-2 alert alert-success w-75 text-center" role="alert" id="startTime"></div>
        <button type="button" class="btn my-2 btn-outline-success" id="btn">Clique para Começar</button>
        <div class="my-2 clock fw-lighter border border-0 rounded-pill bg-info"></div>

        <button type="button" class="btn my-2 btn-outline-success" id="getLocalStorage">Clique para Começar</button>

        <table class="table table-dark">
            <thead class="table-dark">
              <tr>
                <th class="text-center">Dia</th>
                <th class="text-center">Log</th>
                <th class="text-center">Date/Time</th>
                <th class="text-center">Share</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center">01</td>
                    <td class="text-center">Construçao do Clock para adicionar os dias e horários do desafio</td>
                    <td class="text-center">13/12/2022 20:00</td>
                    <td class="text-center">
                        <a href="#" target="_blank" rel="noopener noreferrer">
                            <img class="" src="./share.svg" alt="Share">
                        </a>
                    </td>
                </tr>
            </tbody>
          </table>
    </main>
    <script src="./script.js"></script>
    <script src="./clock.js"></script>
    <script src="./localStorage.js"></script>
</body>

</html>
